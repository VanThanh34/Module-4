<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4 text-warning">Cập nhật sản phẩm</h2>

<form th:action="@{/products/update}" th:object="${product}" method="post" class="row g-3">
    <input type="hidden" th:field="*{id}">

    <div class="col-12">
        <label class="form-label">Tên sản phẩm</label>
        <input type="text" class="form-control" th:field="*{name}">
    </div>

    <div class="col-12">
        <label class="form-label">Giá</label>
        <input type="number" step="0.01" class="form-control" th:field="*{price}">
    </div>

    <div class="col-12">
        <label class="form-label">Mô tả</label>
        <textarea class="form-control" th:field="*{description}"></textarea>
    </div>

    <div class="col-12">
        <label class="form-label">Nhà cung cấp</label>
        <input type="text" class="form-control" th:field="*{nhacc}">
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-warning">Cập nhật</button>
        <a th:href="@{/products}" class="btn btn-secondary">Hủy</a>
    </div>
</form>

</body>
</html>
