<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Thêm mới sản phẩm</h2>
<form action="/products/create" th:object="${product}" method="post">
    <div class="mb-3">
        <label class="form-label">Tên sản phẩm</label>
        <input type="text" class="form-control" th:field="*{name}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Giá</label>
        <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Mô tả</label>
        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Nhà cung cấp</label>
        <input type="text" class="form-control" th:field="*{nhacc}">
    </div>

    <button type="submit" class="btn btn-primary">Lưu</button>
    <a th:href="@{/products}" class="btn btn-secondary">Quay lại</a>
</form>

</body>
</html>
