<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body class="container mt-5">

<h2 class="mb-4 text-primary">Chi tiết sản phẩm</h2>

<table class="table table-bordered table-striped">
    <tr>
        <th>ID</th>
        <td th:text="${product.id}"></td>
    </tr>
    <tr>
        <th>Tên sản phẩm</th>
        <td th:text="${product.name}"></td>
    </tr>
    <tr>
        <th>Giá</th>
        <td th:text="${product.price}"></td>
    </tr>
    <tr>
        <th>Mô tả</th>
        <td th:text="${product.description}"></td>
    </tr>
    <tr>
        <th>Nhà cung cấp</th>
        <td th:text="${product.nhacc}"></td>
    </tr>
</table>

<div class="mt-3">
    <a th:href="@{/products}" class="btn btn-secondary">Quay lại danh sách</a>
    <a th:href="@{/products/update/{id}(id=${product.id})}" class="btn btn-warning">Cập nhật</a>
    <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger"
       onclick="return confirm('Bạn có chắc chắn muốn xoá sản phẩm này không?')">Xoá</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
