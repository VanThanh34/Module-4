<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center text-info mb-4">Chi tiết Blog</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${blogs.id}"></span></p>
            <p><strong>Ngày:</strong> <span th:text="${blogs.day}"></span></p>
            <p><strong>Mô tả:</strong> <span th:text="${blogs.description}"></span></p>
            <p><strong>Nội dung:</strong></p>
            <div class="p-3 border rounded bg-light">
                <p th:text="${blogs.context}"></p>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a href="/blogs" class="btn btn-secondary">Quay lại danh sách</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
