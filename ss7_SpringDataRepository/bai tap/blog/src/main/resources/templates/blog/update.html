<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center text-warning mb-4">Cập nhật Blog</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/blogs/update/{id}(id=${blogs.id})}" th:object="${blogs}" method="post">
                <div class="mb-3">
                    <label for="day" class="form-label">Ngày:</label>
                    <input type="date" id="day" th:field="*{day}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả:</label>
                    <input type="text" id="description" th:field="*{description}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="context" class="form-label">Nội dung:</label>
                    <textarea id="context" th:field="*{context}" class="form-control" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Danh mục:</label>
                    <select id="category" th:field="*{category.id}" class="form-control" required>
                        <option value="" th:if="${blogs.category == null}" selected>-- Chọn danh mục --</option>
                        <option th:each="cate : ${categories}"
                                th:value="${cate.id}"
                                th:text="${cate.name}">
                        </option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/blogs" class="btn btn-secondary">Quay lại</a>
                    <button type="submit" class="btn btn-warning">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
