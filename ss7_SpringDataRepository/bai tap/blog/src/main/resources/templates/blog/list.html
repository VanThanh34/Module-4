<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">Danh sách các Blog</h1>
    <div class="mb-3">
        <a th:href="@{/blogs/create}" class="btn btn-primary">+ Thêm mới</a>

    </div>

    <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Ngày Blog</th>
            <th scope="col">Mô tả</th>
            <th scope="col">Nội dung</th>
            <th scope="col" class="text-center">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(blogs)}">
            <td colspan="5" class="text-center text-danger fw-bold" th:text="${notfound}"></td>
        </tr>

        <tr th:each="blog, stat : ${blogs}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${blog.day}"></td>
            <td th:text="${blog.description}"></td>
            <td th:text="${blog.context}"></td>
            <td class="text-center">
                <a th:href="@{/blogs/detail/{id}(id=${blog.id})}" class="btn btn-sm btn-info me-1">Chi tiết</a>
                <a th:href="@{/blogs/update/{id}(id=${blog.id})}" class="btn btn-sm btn-warning me-1">Cập nhật</a>
                <a th:href="@{/blogs/delete/{id}(id=${blog.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc muốn xoá blog này?')">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<p id="message" class="text-success fw-bold mt-3" th:text="${message}"></p>
<script>
    setTimeout(function () {
    let msg = document.getElementById("message");
    if (msg) msg.style.display = "none";
}, 3000)
</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
