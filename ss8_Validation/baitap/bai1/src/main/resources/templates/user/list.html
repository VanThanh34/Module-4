<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">Danh sách User</h1>

    <!-- Nút thêm mới -->
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/users/create}" class="btn btn-primary">+ Thêm mới</a>
    </div>

    <!-- Bảng user -->
    <div class="table-responsive shadow-sm rounded w-100">
        <table class="table table-striped table-bordered align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Họ</th>
                <th scope="col">Tên</th>
                <th scope="col">Ngày sinh</th>
                <th scope="col">Số điện thoại</th>
                <th scope="col">Email</th>
                <th scope="col">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <!-- Trường hợp không có dữ liệu -->
            <tr th:if="${#lists.isEmpty(users)}">
                <td colspan="7" class="text-center text-danger fw-bold">Chưa có User nào!</td>
            </tr>


            <tr th:each="u, stat : ${users}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${u.getFirstName}"></td>
                <td th:text="${u.getLastName}"></td>
                <td th:text="${#temporals.format(u.dob, 'dd-MM-yyyy')}"></td>
                <td th:text="${u.phone}"></td>
                <td th:text="${u.email}"></td>
                <td>
                    <div class="d-flex justify-content-center gap-2 flex-wrap">
                        <a th:href="@{/users/detail/{id}(id=${u.id})}" class="btn btn-sm btn-info">Chi tiết</a>
                        <a th:href="@{/users/update/{id}(id=${u.id})}" class="btn btn-sm btn-warning">Cập nhật</a>
                        <a th:href="@{/users/delete/{id}(id=${u.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Bạn có chắc muốn xoá user này?')">
                            Xoá
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Thông báo -->
    <p id="message" class="text-success fw-bold mt-3 text-center" th:text="${message}"></p>
</div>

<script>
    setTimeout(function () {
        let msg = document.getElementById("message");
        if (msg) msg.style.display = "none";
    }, 3000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
