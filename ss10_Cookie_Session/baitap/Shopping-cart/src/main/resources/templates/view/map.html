<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bản đồ</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
<h2>Bản đồ Google Maps</h2>


<div id="map"></div>

<script>
    function initMap() {

        const location = { lat: 16.0544, lng: 108.2022 };


        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 14,
            center: location,
        });

        // Thêm marker
        new google.maps.Marker({
            position: location,
            map: map,
            title: "Đà Nẵng",
        });
    }
</script>


<script async
        src="https://maps.googleapis.com/maps/api/js?key=API-key&callback=initMap">
</script>

</body>
</html>
