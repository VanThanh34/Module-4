<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trả sách</title>
</head>
<body>
<h2>Trả sách</h2>
<form th:action="@{/books/return/{id}(id=${bookId})}" method="post">

    <input type="text" id="code" name="code" required>
    <button type="submit">Trả sách</button>
</form>
</body>
</html>
